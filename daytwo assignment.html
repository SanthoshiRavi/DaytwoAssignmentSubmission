<!DOCTYPE html>
<head>
    <title>Lets Upgrade Assignment 2</title>
</head>
<body>
    <h4>Sample Signup Form</h4>
    <form>
        <label for="fname">First Name:</label>
        <input type="text"  id="fname" name="fname"><br><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" placeholder="dd-mm-yyyy"><br><br>
        <label for="count">Country:</label>
        <input type="text" id="count" name="count"><br><br>
        <label for="cty">City:</label>
        <input type="text" id="cty" name="cty"><br><br>
        <p>Chosse your preference</p>
        
        <input type="radio" id=html name="fav_lang" value="HTML">
        <label for="html">HTML</label><br><br>
        <input type="radio" id=css name="fav_lang" value="CSS">
        <label for="css">CSS</label><br><br>
        <input type="radio" id="javascript" name="fav_lang" value="JavaScript">
        <label for="javascript">JavaScript</label><br><br>
        <label for="pwd">Enter your new Password</label>
        <input type="text" id="pwd name="pwd><br><br>
        <input type="submit" value="Submit"><br><br>
        
    </form>
    
</body>
</html>
